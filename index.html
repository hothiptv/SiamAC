<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiamAC Chatbot - Admin An Project (Stateless)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS TỔNG HỢP (GIỮ NGUYÊN) --- */
        :root {
            --primary-color: #007bff; /* Xanh dương */
            --ai-color: #34495e; /* Xanh đậm cho AI */
            --bg-color: #e9ecef;
            --code-bg: #272822;
            --typing-bg: #f0f0f0;
            --intro-duration: 0.8s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: opacity var(--intro-duration) ease-in-out;
            opacity: 0; /* Ban đầu ẩn để tạo hiệu ứng Intro */
        }
        body.loaded {
            opacity: 1;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 750px; /* Tăng kích thước khung chat */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            min-height: 500px;
        }
        
        #header-title {
            color: var(--primary-color);
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.8em;
        }

        /* --- API KEY SETUP --- */
        #api-key-setup {
            padding: 15px;
            border: 1px dashed #ffc107;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fffbe6;
            display: flex;
            gap: 10px;
        }
        #api-key-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }
        .api-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #paste-key-btn { background-color: #6c757d; color: white; }
        #paste-key-btn:hover { background-color: #5a6268; }
        #confirm-key-btn { background-color: #28a745; color: white; }
        #confirm-key-btn:hover { background-color: #218838; }

        /* --- CHAT WINDOW --- */
        #chat-window {
            height: 100%;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            scroll-behavior: smooth;
            flex-grow: 1;
        }
        
        /* --- MESSAGE & ANIMATIONS --- */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out; /* Hiệu ứng Intro tin nhắn */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 2px;
            animation: bounceInUser 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Nảy nhẹ */
        }
        .ai-msg {
            background-color: var(--typing-bg);
            color: var(--ai-color);
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 2px;
            padding: 0; 
            animation: bounceInAI 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Nảy nhẹ */
        }
        @keyframes bounceInUser {
            0% { opacity: 0; transform: translateX(20px) scale(0.9); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes bounceInAI {
            0% { opacity: 0; transform: translateX(-20px) scale(0.9); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }

        /* Hiệu ứng gõ chữ (typing effect) */
        .typing-effect {
            display: inline-block;
            overflow: hidden; 
            white-space: pre-wrap;
            border-right: 3px solid var(--ai-color); /* Con trỏ nhấp nháy */
            animation: blink-cursor 0.75s step-end infinite;
            padding: 15px;
        }
        @keyframes blink-cursor {
            from, to { border-right-color: transparent }
            50% { border-right-color: var(--ai-color); }
        }

        /* --- INPUT AREA --- */
        #input-area {
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #send-button {
            width: 100px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover:not(:disabled) { background-color: #0056b3; }
        #send-button:disabled { background-color: #a4c9e4; cursor: not-allowed; }

        /* --- CODE BLOCK STYLES --- */
        .code-block {
            background-color: var(--code-bg); 
            color: #f8f8f2; 
            padding: 0;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer; /* Cho biết có thể nhấn vào */
        }
        .code-block pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e4038;
            padding: 8px 15px;
            font-size: 0.85em;
            color: #ddd;
        }
        .code-actions {
            display: flex;
            gap: 10px;
        }
        .code-actions button {
            background: none;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        .code-actions .copy-code-btn { background-color: var(--primary-color); }
        .code-actions .copy-code-btn:hover { background-color: #0056b3; }
        .code-actions .run-code-btn { background-color: #ffc107; color: var(--ai-color); }
        .code-actions .run-code-btn:hover { background-color: #e0a800; }
        
        /* Thay thế nút Đọc bằng nút Xem Code Lớn */
        .view-code-btn-container {
            text-align: right;
            padding: 0 15px 10px 15px;
        }
        .view-code-btn {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .view-code-btn:hover { background-color: #5a32a3; }


        /* --- MODAL CSS (Mới) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-modal-btn:hover {
            color: #333;
        }
        #modal-code-area {
            background-color: var(--code-bg);
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 10px;
        }
        #modal-code-area pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
        
        /* Status */
        .analysis-status {
            background-color: #ffc107; color: #343a40; padding: 5px 10px; border-radius: 5px;
            margin-bottom: 10px; font-size: 0.9em; display: inline-block;
        }
        
    </style>
</head>
<body>

<div id="chatbot-interface" class="container">
    <div style="margin-bottom: 15px;">
        <h2 id="header-title">SiamAC Chat (Admin An Project)</h2>
    </div>

    <div id="api-key-setup">
        <input type="password" id="api-key-input" placeholder="Dán Gemini API Key của bạn (AIzaSy...)">
        <button id="paste-key-btn" class="api-btn"><i class="fas fa-paste"></i> Dán Key</button>
        <button id="confirm-key-btn" class="api-btn"><i class="fas fa-check"></i> Xác nhận</button>
    </div>
    
    <div id="chat-window">
        </div>
    
    <div id="input-area" style="display: none;">
        <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn...">
        <button id="send-button"><i class="fas fa-paper-plane"></i> Gửi</button>
    </div>
</div>

<div id="codeModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h3 id="modal-code-title" style="color: var(--primary-color);">Xem Code Lớn</h3>
        <div id="modal-code-area">
            </div>
        <div style="text-align: right; margin-top: 15px;">
            <button id="modal-copy-btn" class="api-btn" style="background-color: var(--primary-color); color: white;"><i class="fas fa-copy"></i> Sao chép</button>
            <button id="modal-run-btn" class="api-btn" style="background-color: #ffc107; color: var(--ai-color);"><i class="fas fa-play"></i> Run Code (Giả lập)</button>
        </div>
    </div>
</div>

<script src="system.js"></script>

<script>
    // --- CẤU HÌNH BAN ĐẦU ---
    let GEMINI_API_KEY = localStorage.getItem('GEMINI_API_KEY'); 
    const MODEL_NAME = 'gemini-2.5-flash';
    let history = []; 
    let isTyping = false; 

    // --- BIẾN GIAO DIỆN ---
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const inputArea = document.getElementById('input-area');
    const apiKeySetup = document.getElementById('api-key-setup');
    const apiKeyInput = document.getElementById('api-key-input');
    const confirmKeyBtn = document.getElementById('confirm-key-btn');
    const pasteKeyBtn = document.getElementById('paste-key-btn');
    
    // Biến Modal Code
    const codeModal = document.getElementById('codeModal');
    const closeModalBtn = document.querySelector('.close-modal-btn');
    const modalCodeArea = document.getElementById('modal-code-area');
    const modalCopyBtn = document.getElementById('modal-copy-btn');
    const modalRunBtn = document.getElementById('modal-run-btn');
    let currentModalCode = ''; // Lưu code đang hiển thị trong Modal

    // --- KHỞI TẠO HỆ THỐNG ---
    function initializeHistory() {
        // ĐỌC SYSTEM PROMPT TỪ FILE system.js (biến SYSTEM_PROMPT)
        if (typeof SYSTEM_PROMPT === 'undefined') {
            // Trường hợp lỗi: system.js chưa được tải
            displayMessage('Lỗi: Không tìm thấy file system.js. Vui lòng kiểm tra lại đường dẫn file.', 'ai', false);
            return;
        }

        history = [];
        history.push({ 
            role: 'user', 
            parts: [{ 
                text: SYSTEM_PROMPT // SỬ DỤNG HẰNG SỐ TỪ FILE system.js
            }] 
        });
        
        displayMessage(`Chào mừng! Tôi là SiamAC, AI Chatbot sẵn sàng phục vụ Admin. Vui lòng **Xác nhận API Key** để bắt đầu.`, 'ai', false);
    }
    
    function checkApiKey() {
        if (GEMINI_API_KEY) {
            apiKeySetup.style.display = 'none';
            inputArea.style.display = 'flex';
            userInput.focus();
            initializeHistory();
        } else {
            apiKeySetup.style.display = 'flex';
            inputArea.style.display = 'none';
            apiKeyInput.focus();
        }
    }
    
    // --- CHỨC NĂNG API KEY ---
    confirmKeyBtn.addEventListener('click', () => {
        const key = apiKeyInput.value.trim();
        if (key && key.startsWith('AIzaSy')) {
            localStorage.setItem('GEMINI_API_KEY', key);
            GEMINI_API_KEY = key;
            checkApiKey();
            displayMessage(`Cảm ơn! API Key đã được xác nhận. Mời Admin bắt đầu trò chuyện.`, 'ai', false);
        } else {
            alert('API Key không hợp lệ. Vui lòng kiểm tra lại!');
            apiKeyInput.focus();
        }
    });

    pasteKeyBtn.addEventListener('click', async () => {
        try {
            const clipboardText = await navigator.clipboard.readText();
            if (clipboardText) {
                apiKeyInput.value = clipboardText.trim();
            }
        } catch (err) {
            alert('Không thể dán từ clipboard. Vui lòng dán thủ công.');
        }
    });

    // --- HIỂN THỊ TIN NHẮN VÀ TYPING EFFECT ---
    
    function displayMessage(text, sender, startTyping = false, messageId = null) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender === 'user' ? 'user-msg' : 'ai-msg');
        
        if (sender === 'user') {
            msgDiv.innerHTML = `<div class="message-content" style="white-space: pre-wrap;">${text}</div>`;
            chatWindow.appendChild(msgDiv);
        } else {
            // AI message setup for typing effect
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            msgDiv.appendChild(contentDiv);
            chatWindow.appendChild(msgDiv);

            if (startTyping) {
                // Sử dụng setTimeout để đảm bảo messageDiv đã được thêm vào DOM
                setTimeout(() => {
                    simulateTyping(contentDiv, text, messageId, msgDiv);
                }, 10);
            } else {
                 // Nếu không có typing effect (tin nhắn khởi tạo)
                 contentDiv.innerHTML = parseAndFormatAiResponse(text, messageId);
                 msgDiv.style.padding = '0'; // Loại bỏ padding vì parseAndFormatAiResponse đã thêm padding cho text
            }
        }
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return { element: msgDiv };
    }

    // Hiệu ứng gõ chữ mượt mà
    function simulateTyping(contentDiv, fullText, messageId, msgElement) {
        let index = 0;
        let htmlContent = '';
        const codeBlockRegex = /```([a-zA-Z]+)?\n([\s\S]*?)```/g;
        const strippedText = fullText.replace(/<button.*?>.*?<\/button>/g, '').trim();

        // Xóa con trỏ cũ nếu có
        const existingTypingEffect = contentDiv.querySelector('.typing-effect');
        if (existingTypingEffect) {
            existingTypingEffect.classList.remove('typing-effect');
        }

        const typingDiv = document.createElement('div');
        typingDiv.classList.add('typing-effect');
        typingDiv.style.padding = '15px'; // Thêm padding cho typing effect
        contentDiv.appendChild(typingDiv);
        
        isTyping = true;
        
        const interval = setInterval(() => {
            if (index < strippedText.length) {
                // Kiểm tra nếu gặp đoạn code, hiển thị nhanh code block
                if (strippedText.substring(index).startsWith('```')) {
                    const match = codeBlockRegex.exec(strippedText.substring(index));
                    if (match) {
                        const codeBlockLength = match[0].length;
                        htmlContent += strippedText.substring(index, index + codeBlockLength);
                        index += codeBlockLength;
                        typingDiv.innerHTML = parseAndFormatAiResponse(htmlContent, messageId);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        codeBlockRegex.lastIndex = 0; // Reset index cho vòng lặp tiếp theo
                        return;
                    }
                }
                
                // Hiển thị từng ký tự
                htmlContent += strippedText[index];
                typingDiv.textContent = htmlContent;
                index++;
                chatWindow.scrollTop = chatWindow.scrollHeight;

            } else {
                clearInterval(interval);
                isTyping = false;
                typingDiv.classList.remove('typing-effect');
                
                // Kết thúc gõ, định dạng lại toàn bộ nội dung
                msgElement.style.padding = '0';
                contentDiv.innerHTML = parseAndFormatAiResponse(strippedText, messageId);
            }
        }, 15); // Tốc độ gõ chữ (15ms)
    }

    // Tách code và văn bản (Đã sửa đổi cho Modal và Run Code)
    function parseAndFormatAiResponse(fullText, messageId) {
        const codeBlockRegex = /```([a-zA-Z]+)?\n([\s\S]*?)```/g;
        let htmlContent = '';
        let lastIndex = 0;
        let match;

        const strippedText = fullText.replace(/<button.*?>.*?<\/button>/g, '').trim();

        while ((match = codeBlockRegex.exec(strippedText)) !== null) {
            const textBefore = strippedText.substring(lastIndex, match.index).trim();
            if (textBefore) {
                htmlContent += `<div class="message-content" style="white-space: pre-wrap; padding: 15px;">${textBefore}</div>`;
            }

            const language = match[1] || 'Code';
            const codeContent = match[2];
            
            // Code Block với nút Xem Code Lớn
            htmlContent += `
                <div class="code-block" onclick="openCodeModal(this, \`${codeContent.replace(/`/g, '\\`')}\`, '${language}')">
                    <div class="code-block-header">
                        <span>${language}</span>
                        <div class="code-actions">
                            <button class="run-code-btn" onclick="runCode(event, \`${codeContent.replace(/`/g, '\\`')}\`)">
                                <i class="fas fa-play"></i> Run
                            </button>
                            <button class="copy-code-btn" onclick="copyCodeBlock(event, \`${codeContent.replace(/`/g, '\\`')}\`)">
                                <i class="fas fa-copy"></i> Sao chép
                            </button>
                        </div>
                    </div>
                    <pre><code>${codeContent.substring(0, 150)}...</code></pre>
                </div>
            `;
            lastIndex = match.index + match[0].length;
        }

        const textAfter = strippedText.substring(lastIndex).trim();
        if (textAfter) {
             htmlContent += `<div class="message-content" style="white-space: pre-wrap; padding: 15px;">${textAfter}</div>`;
        }
        
        return htmlContent;
    }


    let analysisStatusElement = null;
    function showAnalysisStatus(show) {
        if (show) {
            if (!analysisStatusElement) {
                analysisStatusElement = document.createElement('div');
                analysisStatusElement.classList.add('analysis-status');
                analysisStatusElement.textContent = 'SiamAC đang phân tích...';
                chatWindow.appendChild(analysisStatusElement);
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } else if (analysisStatusElement) {
            analysisStatusElement.remove();
            analysisStatusElement = null;
        }
    }

    // --- CHỨC NĂNG GỬI TIN NHẮN ---

    async function sendMessage() {
        if (isTyping) return;

        const message = userInput.value.trim();
        if (!message) return;
        if (!GEMINI_API_KEY) {
             displayMessage('Vui lòng nhập và Xác nhận API Key trước khi trò chuyện.', 'ai', false);
             return;
        }

        sendButton.disabled = true;
        isTyping = true;
        userInput.value = '';
        const messageId = Date.now();

        displayMessage(message, 'user', false);

        showAnalysisStatus(true);
        const aiMessageContainer = displayMessage('', 'ai', false, messageId); 

        history.push({ role: 'user', parts: [{ text: message }] });

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: history,
                    generationConfig: { 
                        temperature: 0.7 
                    }
                }),
            });

            const data = await response.json();
            showAnalysisStatus(false);

            if (data.error) {
                const errorMsg = data.error.message || "Lỗi không xác định từ API.";
                displayMessage(`Lỗi API: ${errorMsg}`, 'ai', false);
                history.pop(); 
                return;
            }
            
            const aiResponseText = data.candidates[0].content.parts[0].text;
            
            // Bắt đầu hiệu ứng gõ chữ
            simulateTyping(aiMessageContainer.element.querySelector('.message-content'), aiResponseText, messageId, aiMessageContainer.element);
            
            history.push({ role: 'model', parts: [{ text: aiResponseText }] });

        } catch (error) {
            showAnalysisStatus(false); 
            displayMessage(`Lỗi kết nối mạng: ${error.message}`, 'ai', false);
            history.pop(); 
        } finally {
            sendButton.disabled = false;
            userInput.focus(); 
            isTyping = false;
        }
    }
    
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
            sendMessage();
        }
    });
    
    // --- CHỨC NĂNG TIỆN ÍCH ---

    // Chức năng sao chép code
    function copyCodeBlock(e, codeText) {
        e.stopPropagation(); // Ngăn sự kiện mở modal
        const button = e.currentTarget;
        
        const textarea = document.createElement('textarea');
        textarea.value = codeText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        button.textContent = '✅ Đã sao chép!';
        setTimeout(() => {
            button.innerHTML = '<i class="fas fa-copy"></i> Sao chép';
        }, 2000);
    }
    
    // Chức năng Run Code (Giả lập)
    function runCode(e, codeText) {
        e.stopPropagation(); // Ngăn sự kiện mở modal
        alert("Chức năng Run Code đang được phát triển, thưa Admin! Nội dung code:\n\n" + codeText.substring(0, 100) + "...");
    }

    // Chức năng mở Modal Code
    function openCodeModal(element, codeText, language) {
        currentModalCode = codeText;
        document.getElementById('modal-code-title').textContent = `Code ${language}`;
        modalCodeArea.innerHTML = `<pre><code>${codeText}</code></pre>`;
        codeModal.style.display = 'flex';
    }

    // Chức năng Modal Copy
    modalCopyBtn.onclick = function() {
        const textarea = document.createElement('textarea');
        textarea.value = currentModalCode;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        modalCopyBtn.textContent = '✅ Đã sao chép!';
        setTimeout(() => {
            modalCopyBtn.innerHTML = '<i class="fas fa-copy"></i> Sao chép';
        }, 2000);
    }

    // Chức năng Modal Run
    modalRunBtn.onclick = function() {
        alert("Chức năng Run Code đang được phát triển, thưa Admin! Nội dung code:\n\n" + currentModalCode.substring(0, 100) + "...");
    }

    // Đóng Modal
    closeModalBtn.onclick = function() {
        codeModal.style.display = 'none';
    }
    window.onclick = function(event) {
        if (event.target == codeModal) {
            codeModal.style.display = 'none';
        }
    }

    // --- HIỆU ỨNG INTRO VÀ KHỞI TẠO ---
    document.addEventListener('DOMContentLoaded', function() {
        checkApiKey(); // Kiểm tra Key API khi tải trang
        
        // Kích hoạt hiệu ứng Intro
        setTimeout(() => {
            document.body.classList.add('loaded');
        }, 50); 
    });
</script>
