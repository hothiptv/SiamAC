    function displayMessage(text, sender, isTyping = true, messageId = null) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender === 'user' ? 'user-msg' : 'ai-msg');

            msgDiv.classList.add('typing-placeholder');
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return { element: msgDiv, indicator: typingIndicator };
        } else {
            // Ph√¢n t√≠ch n·ªôi dung ƒë·ªÉ t·∫°o Code Block chuy√™n nghi·ªáp
            if (sender === 'ai') {

                msgDiv.innerHTML = `<div class="message-content" style="white-space: pre-wrap;">${text}</div>`;

    // H√ÄM M·ªöI: T√°ch code v√† vƒÉn b·∫£n
    function parseAndFormatAiResponse(fullText, messageId) {
        const codeBlockRegex = /```([a-zA-Z]+)?\n([\s\S]*?)```/g;
        let htmlContent = '';
        let lastIndex = 0;
        let match;

        // X√≥a c√°c button ƒë·ªçc/sao ch√©p c≈© n·∫øu c√≥
        const strippedText = fullText.replace(/<button.*?>.*?<\/button>/g, '').trim();

        while ((match = codeBlockRegex.exec(strippedText)) !== null) {
            // 1. Th√™m ph·∫ßn vƒÉn b·∫£n tr∆∞·ªõc code block
            const textBefore = strippedText.substring(lastIndex, match.index).trim();
            if (textBefore) {
                htmlContent += `<div class="message-content" style="white-space: pre-wrap; padding: 15px;">${textBefore}</div>`;
            }

            // 2. Th√™m Code Block
            const language = match[1] || 'Code';
            const codeContent = match[2];
            
            // S·ª≠ d·ª•ng backtick trong template string ƒë·ªÉ tr√°nh xung ƒë·ªôt v·ªõi c√°c d·∫•u nh√°y ƒë∆°n/k√©p
            htmlContent += `
                <div class="code-block">
                    <div class="code-block-header">
                        <span>${language}</span>
                        <button class="copy-code-btn" onclick="copyCodeBlock(this, \`${codeContent.replace(/`/g, '\\`')}\`)">
                            üìã Sao ch√©p
                        </button>
                    </div>
                    <pre><code>${codeContent}</code></pre>
                </div>
            `;
            lastIndex = match.index + match[0].length;
        }

        // 3. Th√™m ph·∫ßn vƒÉn b·∫£n cu·ªëi c√πng (n·∫øu c√≥)
        const textAfter = strippedText.substring(lastIndex).trim();
        if (textAfter) {
             htmlContent += `<div class="message-content" style="white-space: pre-wrap; padding: 15px;">${textAfter}</div>`;
        }

        // 4. Th√™m n√∫t ƒê·ªçc (ch·ªâ ƒê·ªçc to√†n b·ªô vƒÉn b·∫£n g·ªëc ƒë√£ lo·∫°i b·ªè HTML/Code)
        htmlContent += `
            <div class="utility-buttons">
                <button id="read-btn-${messageId}" onclick="readText(this, \`${strippedText.replace(/`/g, '\\`')}\`, '${messageId}')">üîä ƒê·ªçc</button>
            </div>
        `;
        
        return htmlContent;
    }

            const data = await response.json();
            showAnalysisStatus(false);

            if (data.error) {
                const errorMsg = data.error.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ API.";
                finishTyping(aiMessageContainer.element, aiMessageContainer.indicator, `L·ªói API: ${errorMsg}`, messageId);
                history.pop(); 
                return;
            }

            const aiResponseText = data.candidates[0].content.parts[0].text;
            
            finishTyping(aiMessageContainer.element, aiMessageContainer.indicator, aiResponseText, messageId);
            history.push({ role: 'model', parts: [{ text: aiResponseText }] });

        } catch (error) {
            showAnalysisStatus(false); 
            finishTyping(aiMessageContainer.element, aiMessageContainer.indicator, `L·ªói k·∫øt n·ªëi m·∫°ng: ${error.message}`, messageId);
            history.pop(); 
        } finally {
            sendButton.disabled = false;
            userInput.focus(); 
        }
    }
    
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
            sendMessage();
        }
    });
    
    // --- CH·ª®C NƒÇNG TI·ªÜN √çCH ---

    // H√†m sao ch√©p Code Block
    function copyCodeBlock(button, codeText) {
        const textarea = document.createElement('textarea');
        textarea.value = codeText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        button.textContent = '‚úÖ ƒê√£ sao ch√©p!';
        setTimeout(() => {
            button.textContent = 'üìã Sao ch√©p';
        }, 2000);
        
        if (tts) tts.cancel();
    }
    
    // H√†m ƒë·ªçc vƒÉn b·∫£n
    function readText(button, text, messageId) {
        if (!'speechSynthesis' in window) {
            alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ch·ª©c nƒÉng ƒë·ªçc vƒÉn b·∫£n.');
            return;
        }

        if (tts && tts.speaking) {
            tts.cancel();
            button.textContent = 'üîä ƒê·ªçc';
            return;
        }

        tts = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        const vietnameseVoice = voices.find(voice => voice.lang === 'vi-VN' || voice.name.includes('Vietnamese'));
        if (vietnameseVoice) {
            tts.voice = vietnameseVoice;
        } else {
            tts.lang = 'vi-VN'; 
        }
        
        tts.onstart = () => { button.textContent = '‚è∏Ô∏è D·ª´ng ƒë·ªçc'; };
        tts.onend = () => { button.textContent = 'üîä ƒê·ªçc'; };
        tts.onerror = (event) => { console.error('L·ªói TTS:', event); button.textContent = 'üîä ƒê·ªçc (L·ªói)'; };

        window.speechSynthesis.speak(tts);
    }
</script>
